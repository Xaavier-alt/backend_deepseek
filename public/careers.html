<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Xylex Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #121212;
            --secondary: #1a1a1a;
            --accent: #35df36;
            --accent-light: #35df36;
            --accent-dark:#11b10f;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: rgba(18, 18, 18, 0.9);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
        }

        .logo img {
            max-height: 80px;
        }

        .application-section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
        }

        .section-title span {
            color: var(--accent);
        }

        .application-form {
            background: var(--secondary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent-light);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            background-color: #222;
            color: var(--text);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent);
            outline: none;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 16px;
            cursor: pointer;
            border: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--text);
        }

        .btn-primary:hover {
            background-color: var(--accent-light);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-btn {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: block;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-upload-btn:hover {
            background: #444;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .required {
            color: #ff6b6b;
        }

        .success-message {
            display: none;
            background: rgba(53, 223, 54, 0.1);
            border-left: 4px solid var(--accent);
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .application-form {
                padding: 25px;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://via.placeholder.com/200x80/121212/35df36?text=Xylex+Gaming" alt="Xylex Gaming Logo">
                </a>
            </div>
        </div>
    </header>

    <section class="application-section">
        <div class="container">
            <h2 class="section-title">JOB <span>APPLICATION</span></h2>
            
            <form class="application-form" id="jobApplicationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="position">Position Applying For <span class="required">*</span></label>
                    <select id="position" class="form-control" required>
                        <option value="">Select a position</option>
                        <option value="game-developer">Game Developer</option>
                        <option value="concept-artist">Concept Artist</option>
                        <option value="3d-modeler">3D Modeler</option>
                        <option value="game-designer">Game Designer</option>
                        <option value="sound-engineer">Sound Engineer</option>
                        <option value="qa-tester">QA Tester</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                        <option value="Voice Actor">Voice Actor</option>
                        <option value="Tools Programmer">Tools Programmer</option>
                        <option value="AI Developer">AI Developer</option>
                        <option value="Engine Programmer">Engine Programmer</option>
                        <option value="Animation Specialist">Animation Specialist</option>
                        <option value="Senior Game Programmer">Senior Game Programmer</option>
                        <option value="Level Designer">Level Designer</option>
                        <option value="Narrative Writer">Narrative Writer</option>
                        <option value="Social Media Manager">Social Media Manager</option>
                        <option value="VFX/SFX Artist">VFX/SFX Artist</option>
                        <option value="Composer">Composer</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="VR/AR Engineer">VR/AR Engineer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience <span class="required">*</span></label>
                    <select id="experience" class="form-control" required>
                        <option value="">Select experience level</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5+">5+ years</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="coverLetter">Cover Letter <span class="required">*</span></label>
                    <textarea id="coverLetter" class="form-control" placeholder="Tell us why you want to join Xylex Gaming and what makes you a great fit..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Resume/CV <span class="required">*</span></label>
                    <div class="file-upload">
                        <div class="file-upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Upload Resume (PDF, DOC, DOCX)
                        </div>
                        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
                        <div class="file-name" id="fileName">No file chosen</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="portfolio">Portfolio Link (if applicable)</label>
                    <input type="url" id="portfolio" class="form-control" placeholder="https://">
                </div>
                
                <div class="form-group">
                    <label for="howHeard">How did you hear about us?</label>
                    <select id="howHeard" class="form-control">
                        <option value="">Select an option</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="job-board">Job Board</option>
                        <option value="referral">Employee Referral</option>
                        <option value="social-media">Social Media</option>
                        <option value="event">Industry Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Application</button>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Thank you for your application! We'll review your submission and contact you if there's a match with our current openings.
                </div>
            </form>
        </div>
    </section>

</body>
</html>
